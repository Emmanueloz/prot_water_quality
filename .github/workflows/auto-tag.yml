name: Auto Tag on Merge

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  tag:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Debug - Show branch from event
        run: |
          echo "Source branch from event: ${{ github.event.pull_request.head.ref }}"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Get last tag
        id: get_tag
        run: |
          git fetch --tags
          TAG=$(git tag --sort=-v:refname | head -n 1)
          echo "Last tag: $TAG"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Debug - Show branch information
        run: |
          echo "PR source branch from event: ${{ github.event.pull_request.head.ref }}"

      - name: Determine new version
        id: new_version
        run: |
          LAST_TAG=${{ steps.get_tag.outputs.tag }}
          if [[ $LAST_TAG == "" ]]; then
            LAST_TAG="v0.0.0"
          fi

          IFS='.' read -r -a parts <<< "${LAST_TAG#v}"
          major="${parts[0]}"
          minor="${parts[1]}"
          patch="${parts[2]}"

          BRANCH_NAME="${{ github.event.pull_request.head.ref }}"
          echo "Source branch name: '$BRANCH_NAME'"

          # Debug de las condiciones
          if [[ "$BRANCH_NAME" == feature/* ]]; then
            echo "✅ MATCH: Branch matches 'feature/*' pattern"
            minor=$((minor+1))
            patch=0
            echo "Action: Increment minor version, reset patch"
          elif [[ "$BRANCH_NAME" == hotfix/* || "$BRANCH_NAME" == bugfix/* ]]; then
            echo "✅ MATCH: Branch matches 'hotfix/*' or 'bugfix/*' pattern"
            patch=$((patch+1))
            echo "Action: Increment patch version"
          elif [[ "$BRANCH_NAME" == refactor/* ]]; then
            echo "✅ MATCH: Branch matches 'refactor/*' pattern"
            patch=$((patch+1))
            echo "Action: Increment patch version"
          else
            echo "❌ NO MATCH: Branch doesn't match any pattern, using default"
            patch=$((patch+1))
            echo "Action: Default increment patch version"
          fi

          NEW_TAG="v$major.$minor.$patch"
          echo "New tag: $NEW_TAG"
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT

      - name: Create Tag
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git tag ${{ steps.new_version.outputs.new_tag }}
          git push origin ${{ steps.new_version.outputs.new_tag }}
